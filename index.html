<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>What is the Weather</title>
</head>
<body>
    <header class="text-center p-4">My Weather Dashboard</header>

    <div class="d-flex flex-row">
        <div class="col-2 flex-column m-4">
            <section class= 'border-bottom border-4'>
                <h5 class="p-2">Search for a City:</h5>
                <input id="searchInput"></input>
                <button id="searchBtn">Search</button>
            </section>
            <section id='cityHistory' class="col-2 flex-column w-100">

            </section>
        </div>
        <div class="col-10 flex-column m-2 p-2">
            <section id='daysForecast' class="col-10">
                <h4 class='p-2'id="todaysDate"></h4>
            </section>
            <section class="m-2 p-2">
                <h5 class="5DayForecast invisible">5-day Forecast:</h5>
            </section>
            <section class='m-2 p-2 d-flex flex-row' id="fiveDayForecast">
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script src='./assets/script.js'></script>
</body>
</html>
