<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>What Is The Weather</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center" >
        <h1>Weather Dashboard</h1>
      </nav>
      <div class="row justify-content-start">
        <section id="searchData" class="d-flex flex-column col-2">
        <h2 class="p-2">Search for a City:</h2>
        <form id="searchForm" class="d-grid gap-3 p-2">
            <input type="text" class="form-control" id="searchValue" name="city"/>
            <button id="searchBtn" class="btn-primary btn">Search</button>
        </form>
    </section>
      <section class="col-md-6" id="forecast">
        <section class="card" id="today">
            <h2 id="city" class="card-title">Search results will be displayed here!</h2>
            <section class="card-body" id="todaysConditions">
                <p class="card text-bg-dark mb-3" id="temp"></p>
                <p class="card text-bg-dark mb-3" id="wind"></p>
                <p class="card text-bg-dark mb-3" id="humidity"></p>
            </section>
        </section>
        <section class="d-lg-flex flex-wrap d-grid gap-3 mt-3 justify-content-center card text-bg-dark mb-3" id="5Day">
            <h3></h3>
        </section>
  
</body>
</html>
